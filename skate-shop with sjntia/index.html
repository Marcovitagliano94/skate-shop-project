    <title>Skate Shop</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"
          >M&S Skate Shop</a>
      <nav>
          <!--Desktop menu-->
        <ul class="nav">
          <li class="navbar__item"> <a href="#home" class="navbar__links">Home</a> </li>
          <li class="navbar__btn"> <a href="#gallery" class="button navbar__links">Gallery</a> </li>
          <li class="navbar__item"><a href="#contact" class="navbar__links">Contact</a></li>      
        </ul>

        <!--Mobile menu-->
        <div class="burger">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
        </div>


      </nav>

      </div>
    </nav>
    <section id="home" class="hero-content">
      <div>
        <img class="imagine1" src="images/skateboy.gif" />
      </div>
      <div class="hero-action">
        <h1 class="hero-text">
          M&S Skate <br />
          Shop
        </h1>
        <button class="hero-button">Book a cosultation</button>
      </div>
    </section>

    <section class="hero-content2">
      <div class="hero-paragraph">
        <h2 class="intro-title">Let's get into skating</h2>
        <p class="intro-text">
          We are Marco and Sara, we love skating, come with us!
        </p>
        <img class="London" src="images/sara.JPG" />
      </div>
    </section>

    <div  id="contact" >
      <div class="form-contact"> 
        <h1  class="Contact">Contact Us</h1>
        <form>
          <div class="name">
            <label for="fname">Name</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="your name"
            />
          </div>

        

          <div id="gallery"class="Email">
            <label for="fname">Email</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="your Email"
            />
          </div>

         

          <div>
            <label for="fname">Message</label>
            <input
              type="tex"
              id="fname"
              name="fname"
              placeholder="your Message"
            />
            
            

            <div class="input">
              <input class="sub" type="submit" />
            </div>
            <br />
          </div>
        </form>
      </div>
    </div>
    <!-- gallery section-->

    <section class="gallery">
    <div class="images-container">
      <div class="skater">
        <img  class="ll" src="skater1.jpg" >
      </div>

      <div class="skater">
        <img class="ll"  src="skeiter2.jpg" >
      </div>

      <div class="skater">
        <img class="ll"  src="skeiter3.jpg" >
      </div>

      <div class="skater">
        <img class="ll"  src="skeiter4.jpg" >
      </div>

      <div class="skater">
        <img  class="ll" src="skater5.jpg" >
      </div>

      <div class="skater">
        <img class="ll"  src="skater6.jpg" >
      </div>
      
    </div>

          <div class="footer__logo">
            <a href="" id="footer__logo"><i>2023 All Rights Reserved.</i></a>
          </div>

            <a href="" class="social__icon--link" target="_blank">
